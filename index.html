<!DOCTYPE html>
<html>
<head>
  <title>Path Project</title>
  <style>
    /* --- PATH PROJECT THEME --- */
    :root {
      --bg-dark: #0d1117;       /* Main area background */
      --bg-panel: #161b22;      /* Headers and Panels */
      --bg-sidebar: #05070a;    /* Far left navigation bar */
      --path-blue: #007bff;     /* Primary Brand Color */
      --neon-glow: #00d4ff;     /* Hover effects/Accents */
      --text-main: #e6edf3;     /* Main text color */
      --text-muted: #8b949e;    /* Subtitles/Timestamps */
      --input-bg: #0d1117;      /* Input fields */
      --border: #30363d;        /* Borders */
      --error: #ff4b4b;         /* Error Red */
      --success: #238636;       /* Success Green */
    }

    body {
      font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- AUTH OVERLAY (Login/Register) --- */
    #auth-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-dark);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }

    .auth-box {
      background: var(--bg-panel);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid var(--border);
      width: 380px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 { margin: 0 0 5px 0; font-size: 32px; font-weight: 700; color: var(--path-blue); letter-spacing: -0.5px; }
    .subtitle { color: var(--text-muted); margin-bottom: 25px; font-size: 16px; }

    .input-group { text-align: left; margin-bottom: 15px; position: relative; }
    .input-label { color: var(--text-muted); font-size: 11px; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 6px; }
    .auth-input { width: 100%; padding: 12px; padding-right: 40px; background-color: var(--input-bg); border: 1px solid var(--border); color: white; border-radius: 6px; font-size: 14px; box-sizing: border-box; outline: none; transition: border-color 0.2s; }
    .auth-input:focus { border-color: var(--path-blue); }

    .toggle-password { position: absolute; right: 12px; top: 32px; cursor: pointer; color: var(--text-muted); }
    .toggle-password:hover { color: var(--text-main); }
    
    .auth-btn { width: 100%; padding: 12px; background-color: var(--path-blue); color: white; border: none; border-radius: 6px; font-size: 15px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: background 0.2s; }
    .auth-btn:hover { background-color: var(--neon-glow); }

    .switch-link { margin-top: 20px; font-size: 14px; color: var(--text-muted); cursor: pointer; }
    .switch-link strong { color: var(--path-blue); }
    .switch-link:hover strong { text-decoration: underline; }
    .error-msg { color: var(--error); font-size: 13px; margin-top: 10px; display: none; font-weight: bold;}

    /* --- MAIN APP LAYOUT --- */
    #main-app { display: none; width: 100%; height: 100%; display: flex; }
    
    /* 1. FAR LEFT SIDEBAR (Navigation) */
    #sidebar { 
        width: 72px; 
        background: var(--bg-sidebar); 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        padding-top: 15px; 
        border-right: 1px solid var(--border);
    }

    .nav-item {
        width: 50px; 
        height: 50px; 
        border-radius: 50%; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        margin-bottom: 10px;
        cursor: pointer;
        transition: 0.2s;
        position: relative;
        background-color: var(--bg-panel);
        color: var(--text-main);
        border: 1px solid var(--border);
    }
    
    .nav-item:hover { border-radius: 16px; background-color: var(--path-blue); border-color: var(--path-blue); color: white; box-shadow: 0 0 10px rgba(0, 123, 255, 0.4); }
    .nav-item.active { border-radius: 16px; background-color: var(--path-blue); border-color: var(--path-blue); color: white; }
    
    .separator { width: 32px; height: 1px; background-color: var(--border); margin: 5px 0 15px 0; }

    /* --- VIEW: FRIENDS DASHBOARD --- */
    #view-friends { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-dark); }
    
    .top-bar {
        height: 50px;
        border-bottom: 1px solid var(--border);
        display: flex;
        align-items: center;
        padding: 0 20px;
        background: var(--bg-panel);
    }

    .friend-tab {
        padding: 4px 12px;
        margin: 0 8px;
        cursor: pointer;
        font-weight: 500;
        color: var(--text-muted);
        border-radius: 4px;
        font-size: 14px;
    }
    .friend-tab:hover { background-color: var(--border); color: var(--text-main); }
    .friend-tab.active { background-color: rgba(0, 123, 255, 0.2); color: var(--neon-glow); }
    
    .add-friend-btn {
        background-color: var(--success);
        color: white;
        padding: 4px 12px;
        border-radius: 4px;
        font-size: 13px;
        font-weight: bold;
        cursor: pointer;
        margin-left: auto; /* Push to right */
    }

    .dashboard-content { 
        padding: 20px; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        justify-content: center; 
        height: 100%; 
        color: var(--text-muted); 
    }
    .empty-state-text { margin-top: 15px; font-size: 16px; }

    /* --- VIEW: CHAT AREA --- */
    #view-chat { flex-grow: 1; display: none; flex-direction: column; background: var(--bg-dark); }
    
    .chat-header { 
        height: 50px; 
        border-bottom: 1px solid var(--border); 
        display: flex; 
        align-items: center; 
        padding: 0 20px; 
        background: var(--bg-panel); 
        justify-content: space-between;
    }
    
    #messages { list-style: none; padding: 20px; overflow-y: auto; flex-grow: 1; margin: 0; display: flex; flex-direction: column; gap: 15px; }
    .message-item { display: flex; gap: 12px; }
    .avatar { width: 35px; height: 35px; background: var(--path-blue); border-radius: 50%; flex-shrink: 0; cursor: pointer; }
    .msg-content { display: flex; flex-direction: column; }
    .username { color: var(--neon-glow); font-weight: bold; margin-right: 8px; font-size: 15px; cursor: pointer; }
    .timestamp { color: var(--text-muted); font-size: 11px; }
    .msg-text { color: var(--text-main); margin-top: 2px; line-height: 1.4; }

    #input-area { padding: 0 20px 20px; background: var(--bg-dark); }
    .input-wrapper { background: var(--input-bg); border-radius: 8px; padding: 12px; display: flex; border: 1px solid var(--border); }
    #chat-input { background: transparent; border: none; color: var(--text-main); flex-grow: 1; outline: none; font-size: 15px; }
  </style>
</head>
<body>

  <div id="auth-overlay">
    <div id="login-form" class="auth-box">
      <h1>Path</h1>
      <div class="subtitle">To new beginnings.</div>
      
      <div class="input-group">
        <label class="input-label">Username</label>
        <input type="text" id="login-user" class="auth-input">
      </div>
      
      <div class="input-group">
        <label class="input-label">Password</label>
        <input type="password" id="login-pass" class="auth-input">
        <span class="toggle-password" onclick="togglePass('login-pass')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </span>
      </div>

      <div id="login-error" class="error-msg"></div>
      <button onclick="handleLogin()" class="auth-btn">Log In</button>
      
      <div class="switch-link" onclick="switchView('register')">
        <span>Need an account?</span> <strong>Register</strong>
      </div>
    </div>

    <div id="register-form" class="auth-box" style="display: none;">
      <h1>Create Account</h1>
      <div class="subtitle">Join the Path Project.</div>
      
      <div class="input-group">
        <label class="input-label">Username</label>
        <input type="text" id="reg-user" class="auth-input">
      </div>
      
      <div class="input-group">
        <label class="input-label">Password</label>
        <input type="password" id="reg-pass" class="auth-input">
        <span class="toggle-password" onclick="togglePass('reg-pass')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </span>
      </div>

      <div class="input-group">
        <label class="input-label">Confirm Password</label>
        <input type="password" id="reg-confirm" class="auth-input">
      </div>

      <div id="reg-error" class="error-msg"></div>
      <button onclick="handleRegister()" class="auth-btn">Continue</button>

      <div class="switch-link" onclick="switchView('login')">
        <span>Already have an account?</span> <strong>Log In</strong>
      </div>
    </div>
  </div>

  <div id="main-app">
    <div id="sidebar">
        <div class="nav-item active" onclick="showFriends()" title="Direct Messages">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </div>

        <div class="separator"></div>

        <div class="nav-item" onclick="showChat()" title="Path General Server">
            <span style="font-weight: bold; font-size: 18px;">P</span>
        </div>
    </div>

    <div id="view-friends">
        <div class="top-bar">
            <span style="font-weight: bold; margin-right: 20px; font-size: 15px;">Friends</span>
            <div class="friend-tab active">Online</div>
            <div class="friend-tab">All</div>
            <div class="friend-tab">Pending</div>
            <div class="friend-tab">Blocked</div>
            <div class="add-friend-btn">Add Friend</div>
        </div>
        <div class="dashboard-content">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#30363d" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
            <div class="empty-state-text">No active paths found.</div>
        </div>
    </div>

    <div id="view-chat">
        <div class="chat-header">
            <div>
                <span style="font-weight: bold; color: var(--text-muted); margin-right: 5px;">#</span>
                <span style="font-weight: bold; color: var(--text-main);">general-chat</span>
            </div>
            <button onclick="logout()" style="background: none; border: none; color: var(--error); cursor: pointer; font-weight: bold; font-size: 13px;">Logout</button>
        </div>
        
        <ul id="messages"></ul>
        
        <div id="input-area">
            <form id="chat-form" class="input-wrapper">
                <input id="chat-input" placeholder="Message #general-chat" autocomplete="off" />
            </form>
        </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const SERVER_URL = window.location.origin.includes('http') ? window.location.origin : 'https://path-project.onrender.com';

    // --- NAVIGATION LOGIC ---
    function showFriends() {
        document.getElementById('view-friends').style.display = 'flex';
        document.getElementById('view-chat').style.display = 'none';
        
        // Update Sidebar Active State
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelector('.nav-item[onclick="showFriends()"]').classList.add('active');
    }

    function showChat() {
        document.getElementById('view-friends').style.display = 'none';
        document.getElementById('view-chat').style.display = 'flex';
        
        // Update Sidebar Active State
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelector('.nav-item[onclick="showChat()"]').classList.add('active');
    }

    // --- AUTH LOGIC (Unchanged) ---
    function togglePass(id) {
        const input = document.getElementById(id);
        input.type = input.type === "password" ? "text" : "password";
    }

    function switchView(view) {
      document.getElementById('login-error').style.display = 'none';
      document.getElementById('reg-error').style.display = 'none';
      document.querySelectorAll('.auth-input').forEach(i => i.value = ''); 
      
      if (view === 'register') {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
      } else {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }
    }

    async function handleLogin() {
      const user = document.getElementById('login-user').value;
      const pass = document.getElementById('login-pass').value;
      const err = document.getElementById('login-error');

      if(!user || !pass) { err.innerText = "Fill all fields"; err.style.display="block"; return; }

      try {
        const res = await fetch(`${SERVER_URL}/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username: user, password: pass })
        });
        const data = await res.json();
        if(res.ok) {
            localStorage.setItem('path_token', data.token);
            localStorage.setItem('path_username', user);
            startApp(user);
        } else {
            err.innerText = data.msg; err.style.display="block";
        }
      } catch(e) { err.innerText = "Connection error"; err.style.display="block"; }
    }

    async function handleRegister() {
        const user = document.getElementById('reg-user').value;
        const pass = document.getElementById('reg-pass').value;
        const confirm = document.getElementById('reg-confirm').value;
        const err = document.getElementById('reg-error');

        if(!user || !pass || !confirm) { err.innerText = "Fill all fields"; err.style.display="block"; return; }
        if(pass !== confirm) { err.innerText = "Passwords do not match"; err.style.display="block"; return; }

        try {
            const res = await fetch(`${SERVER_URL}/register`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ username: user, password: pass })
            });
            const data = await res.json();
            if(res.ok) {
                alert("Account created!");
                switchView('login');
                document.getElementById('login-user').value = user;
            } else {
                err.innerText = data.msg; err.style.display="block";
            }
        } catch(e) { err.innerText = "Connection error"; err.style.display="block"; }
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    function startApp(username) {
      document.getElementById('auth-overlay').style.display = 'none';
      document.getElementById('main-app').style.display = 'flex';
      
      showFriends(); 

      const socket = io(SERVER_URL);
      const form = document.getElementById('chat-form');
      const input = document.getElementById('chat-input');
      const messages = document.getElementById('messages');

      form.onsubmit = (e) => {
        e.preventDefault();
        if(input.value) {
            socket.emit('chat message', { name: username, text: input.value });
            input.value = '';
        }
      };

      socket.on('chat message', (msg) => {
        const li = document.createElement('li');
        li.className = 'message-item';
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        li.innerHTML = `
            <div class="avatar"></div>
            <div class="msg-content">
                <div><span class="username">${msg.name}</span><span class="timestamp">${time}</span></div>
                <div class="msg-text">${msg.text}</div>
            </div>`;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      });
    }

    window.onload = () => {
        const user = localStorage.getItem('path_username');
        if(user) startApp(user);
    }
  </script>
</body>
</html>
