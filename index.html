<!DOCTYPE html>
<html>
<head>
  <title>Path Project</title>
  <style>
    /* --- PATH PROJECT THEME --- */
    :root {
      --bg-dark: #0d1117;       
      --bg-panel: #161b22;      
      --bg-sidebar: #05070a;    
      --path-blue: #007bff; 
      --neon-glow: #00d4ff; 
      --text-main: #e6edf3;     
      --text-muted: #8b949e; 
      --input-bg: #0d1117; 
      --border: #30363d;        
      --error: #ff4b4b; 
      --success: #238636; 
      --modal-overlay: rgba(0, 0, 0, 0.85);
      --btn-grey: #21262d;
      --hover-highlight: rgba(255, 255, 255, 0.04);
    }

    body { font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif; background: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; height: 100vh; overflow: hidden; }

    /* --- AUTH BOX --- */
    #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    .auth-box { background: var(--bg-panel); padding: 40px; border-radius: 12px; border: 1px solid var(--border); width: 380px; text-align: center; }
    .auth-box h1 { color: var(--path-blue); margin-bottom: 5px; font-size: 32px; text-shadow: 0 0 10px rgba(0, 123, 255, 0.3); }
    .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; }

    .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
    .auth-input { 
        width: 100%; padding: 12px; padding-right: 45px; background-color: var(--input-bg) !important; 
        border: 1px solid var(--border); color: white !important; border-radius: 6px; box-sizing: border-box; 
        outline: none; transition: 0.2s; -webkit-text-fill-color: white !important;
    }
    .auth-input:focus { border-color: var(--path-blue); }
    input:-webkit-autofill { -webkit-box-shadow: 0 0 0 1000px var(--input-bg) inset !important; transition: background-color 5000s; }

    .toggle-pass { position: absolute; right: 12px; top: 0; bottom: 0; width: 24px; cursor: pointer; color: var(--text-muted); display: flex; align-items: center; justify-content: center; transition: color 0.2s; z-index: 2; user-select: none; -webkit-user-select: none; }
    .toggle-pass:hover { color: var(--path-blue); }
    .toggle-pass svg { width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2; pointer-events: none; }

    .req-error { color: var(--error); font-size: 12px; text-align: left; margin-bottom: 15px; background: rgba(255, 75, 75, 0.1); padding: 10px; border-radius: 6px; border: 1px solid rgba(255, 75, 75, 0.2); display: none; }
    .auth-btn { width: 100%; padding: 12px; background: var(--path-blue); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .switch-link { margin-top: 25px; cursor: pointer; color: var(--text-muted); font-size: 14px; display: inline-block; }
    .switch-link span { color: var(--path-blue); font-weight: bold; text-decoration: underline; }

    /* --- LAYOUT --- */
    #main-app { display: none; width: 100%; height: 100%; display: flex; } 

    /* Sidebar */
    #sidebar { width: 72px; background: var(--bg-sidebar); display: flex; flex-direction: column; align-items: center; padding-top: 15px; border-right: 1px solid var(--border); flex-shrink: 0; }
    .nav-item { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; cursor: pointer; background: var(--bg-panel); border: 1px solid var(--border); transition: 0.2s; color: var(--text-muted); }
    .nav-item:hover, .nav-item.active { border-radius: 16px; background: var(--path-blue); color: white; }
    .nav-item.logout { margin-top: auto; margin-bottom: 20px; border-color: var(--error); color: var(--error); }
    .nav-item.logout:hover { background: var(--error); color: white; }
    .separator { width: 32px; height: 1px; background: var(--border); margin: 5px 0 15px 0; }

    /* DM Sidebar (Updated Width) */
    #sub-sidebar { width: 280px; background: var(--bg-panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
    .dm-header { padding: 15px; font-size: 12px; font-weight: bold; color: var(--text-muted); text-transform: uppercase; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid transparent; cursor: default; }
    .dm-add { cursor: pointer; font-size: 18px; transition: 0.2s; line-height: 1; padding: 2px 5px; border-radius: 3px; } 
    .dm-add:hover { color: var(--text-main); background: var(--hover-highlight); }

    #dm-list { list-style: none; padding: 10px 8px; margin: 0; overflow-y: auto; flex-grow: 1; }
    .dm-item { display: flex; align-items: center; padding: 8px 10px; border-radius: 4px; cursor: pointer; color: var(--text-muted); margin-bottom: 4px; transition: 0.2s; position: relative; }
    .dm-item:hover { background: var(--hover-highlight); color: var(--text-main); }
    .dm-item.active { background: rgba(0, 123, 255, 0.15); color: white; }
    .dm-item.active .dm-avatar-s { border-color: var(--path-blue); }
    .dm-avatar-s { width: 32px; height: 32px; border-radius: 50%; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; margin-right: 12px; font-size: 12px; font-weight: bold; position: relative; border: 1px solid var(--border); transition: 0.2s; }
    .dm-status-s { width: 10px; height: 10px; border-radius: 50%; background: #3ba55c; position: absolute; bottom: -2px; right: -2px; border: 2px solid var(--bg-panel); display: none; }
    .dm-item.online .dm-status-s { display: block; }

    /* Close Icon Styles */
    .dm-close-icon { 
        margin-left: auto; 
        opacity: 0; 
        transition: 0.2s; 
        color: var(--text-muted); 
        padding: 4px; 
    }
    .dm-item:hover .dm-close-icon { opacity: 1; }
    .dm-close-icon:hover { color: var(--error); background: transparent; }

    /* Main View */
    #view-main { flex-grow: 1; display: flex; flex-direction: column; min-width: 0; background: var(--bg-dark); }
    .top-bar { height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; background: var(--bg-panel); flex-shrink: 0; }
    .friend-tab { padding: 6px 12px; margin: 0 4px; cursor: pointer; color: var(--text-muted); font-size: 14px; border-radius: 6px; font-weight: 500;}
    .friend-tab.active { background: rgba(255,255,255,0.1); color: white; font-weight: 600;}
    .add-btn { background: var(--success); color: white; padding: 6px 14px; border-radius: 4px; font-size: 13px; font-weight: bold; cursor: pointer; margin-left: auto; }

    /* Dashboard & Chat */
    #dashboard-view { flex-grow: 1; overflow-y: auto; padding: 20px; }
    .friend-item { display: flex; align-items: center; padding: 12px 15px; border-radius: 8px; margin-bottom: 5px; position: relative; background: rgba(255,255,255,0.02); }
    .f-avatar { width: 35px; height: 35px; background: var(--path-blue); border-radius: 50%; display:flex; align-items:center; justify-content:center; font-weight:bold; margin-right: 15px; position: relative; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #3ba55c; position: absolute; bottom: -2px; right: -2px; border: 2px solid var(--bg-dark); }
    .f-name { font-weight: 600; flex-grow: 1; font-size: 15px; color: var(--text-main); overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    
    .f-actions { display: flex; align-items: center; gap: 8px; }
    .btn-action { width: 90px; padding: 8px 0; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 13px; text-align: center; transition: 0.2s; }
    .btn-accept { background: var(--success); color: white; }
    .btn-accept:hover { background: #2ea043; }
    .btn-deny { background: var(--btn-grey); color: white; }
    .btn-deny:hover { background: var(--error); }
    .btn-unblock { background: var(--path-blue); color: white; }

    .action-icon { cursor: pointer; color: var(--text-muted); padding: 5px; border-radius: 4px; display: flex; align-items: center; }
    .action-icon:hover { color: white; background: var(--border); }
    .dropdown { position: relative; display: inline-block; }
    .dropdown-menu { display: none; position: absolute; right: 0; top: 100%; background: var(--bg-panel); border: 1px solid var(--border); border-radius: 8px; z-index: 100; width: 150px; padding: 5px 0; margin-top: 5px; box-shadow: 0 8px 16px rgba(0,0,0,0.5); }
    .dropdown-menu.show { display: block; }
    .dropdown-item { padding: 10px 15px; font-size: 13px; cursor: pointer; color: var(--text-main); }
    .dropdown-item:hover { background: var(--path-blue); }
    .dropdown-item.danger:hover { background: var(--error); }

    /* Chat Elements */
    #chat-view { flex-grow: 1; display: none; flex-direction: column; background: var(--bg-dark); }
    #messages { list-style: none; padding: 20px; overflow-y: auto; flex-grow: 1; margin: 0; }
    .msg-item { display: flex; gap: 12px; margin-bottom: 5px; margin-top: 5px; }
    #chat-form-container { padding: 20px; border-top: 1px solid var(--border); }
    .chat-box { background: var(--input-bg); border: 1px solid var(--border); border-radius: 8px; padding: 12px; display: flex; }
    .chat-box input { background: transparent; border: none; color: white; flex-grow: 1; outline: none; }
    .date-divider { display: flex; align-items: center; color: var(--text-muted); font-size: 12px; margin: 25px 0 10px 0; user-select: none; }
    .date-divider::before, .date-divider::after { content: ''; flex: 1; height: 1px; background: var(--border); }
    .date-divider span { padding: 0 12px; font-weight: 600; }
    .timestamp { font-size: 11px; color: var(--text-muted); margin-left: 4px; font-weight: normal; opacity: 0.7; }

    /* Modal Styles */
    .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--modal-overlay); z-index: 2000; align-items: center; justify-content: center; }
    .modal { background: var(--bg-panel); padding: 30px; border-radius: 12px; border: 1px solid var(--border); width: 350px; text-align: center; }
    
    /* CREATE DM MODAL STYLES */
    .dm-modal-box { width: 440px; text-align: left; padding: 20px; }
    .dm-modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    .dm-modal-title { font-size: 20px; font-weight: bold; color: var(--text-main); }
    .dm-close { cursor: pointer; color: var(--text-muted); } .dm-close:hover { color: var(--text-main); }
    
    .friend-picker-list { height: 250px; overflow-y: auto; border: 1px solid var(--border); border-radius: 6px; margin-top: 10px; background: var(--bg-dark); }
    .picker-item { padding: 10px; display: flex; align-items: center; cursor: pointer; transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .picker-item:hover { background: var(--hover-highlight); }
    
    /* SELECTED STATE */
    .picker-item.selected { background: rgba(0, 123, 255, 0.2); border-left: 3px solid var(--path-blue); }
    
    .picker-item:last-child { border-bottom: none; }
    .picker-avatar { width: 32px; height: 32px; background: var(--path-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 12px; font-weight: bold; font-size: 13px; }

    /* Footer and Button */
    .dm-modal-footer { margin-top: 20px; display: flex; justify-content: flex-end; }
    .dm-create-btn { padding: 10px 20px; background: var(--path-blue); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; opacity: 0.5; pointer-events: none; transition: 0.2s; }
    .dm-create-btn.ready { opacity: 1; pointer-events: all; }
    .dm-create-btn:hover { background: #0069d9; }

    /* --- NEW: MODAL CONFIRM BUTTONS --- */
    .modal-footer { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
    .modal-btn { padding: 10px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none; transition: 0.2s; font-size: 14px; }
    
    /* Cancel Button (Light Hover) */
    .modal-btn.cancel { background: transparent; color: var(--text-muted); border: 1px solid var(--border); }
    .modal-btn.cancel:hover { color: var(--text-main); background: var(--hover-highlight); }
    
    /* Confirm Button (Red Hover) */
    .modal-btn.confirm { background: var(--btn-grey); color: var(--error); border: 1px solid var(--border); }
    .modal-btn.confirm:hover { background: var(--error); color: white; border-color: var(--error); }
  </style>
</head>
<body>

  <div id="confirm-modal" class="modal-overlay">
    <div class="modal">
      <h2 id="modal-title" style="margin-top:0;">Confirm</h2>
      <p id="modal-desc" style="color:var(--text-muted);"></p>
      <div class="modal-footer">
        <button onclick="closeModal()" class="modal-btn cancel">Cancel</button>
        <button id="modal-confirm-btn" class="modal-btn confirm">Confirm</button>
      </div>
    </div>
  </div>

  <div id="create-dm-modal" class="modal-overlay">
    <div class="modal dm-modal-box">
      <div class="dm-modal-header">
        <div class="dm-modal-title">Select a Friend</div>
        <div class="dm-close" onclick="closeDMModal()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </div>
      </div>
      <div style="color:var(--text-muted); font-size:13px; margin-bottom:10px;">Select a friend to start a conversation.</div>
      <div class="input-wrapper" style="margin-bottom:5px;">
        <input type="text" id="dm-search" autocomplete="off" onkeyup="filterFriends()" placeholder="Type the username of a friend" class="auth-input" style="background:var(--bg-dark) !important;">
      </div>
      <div id="friend-picker" class="friend-picker-list">
        </div>
      <div class="dm-modal-footer">
        <button id="btn-create-dm" class="dm-create-btn" onclick="handleCreateDM()">Create DM</button>
      </div>
    </div>
  </div>

  <div id="auth-overlay">
    <div id="login-form" class="auth-box">
      <h1>Path</h1>
      <div class="subtitle">To new beginnings.</div>
      <div class="input-wrapper"><input type="text" id="l-user" placeholder="Username" class="auth-input"></div>
      <div class="input-wrapper">
        <input type="password" id="l-pass" placeholder="Password" class="auth-input">
        <span class="toggle-pass" onclick="togglePass(this, 'l-pass')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10 10 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        </span>
      </div>
      <div id="l-error" style="color:var(--error); display:none; font-size:12px; margin-bottom:10px;"></div>
      <button onclick="handleLogin()" class="auth-btn">Log In</button>
      <div class="switch-link" onclick="switchView('register')">Need an account? <span>Register</span></div>
    </div>

    <div id="register-form" class="auth-box" style="display:none;">
      <h1>Register</h1>
      <div class="subtitle">Join the Path Project.</div>
      <div class="input-wrapper"><input type="text" id="r-user" placeholder="Username" class="auth-input"></div>
      <div class="input-wrapper"><input type="email" id="r-email" placeholder="Email Address" class="auth-input"></div>
      <div class="input-wrapper">
        <input type="password" id="r-pass" placeholder="Password" class="auth-input">
        <span class="toggle-pass" onclick="togglePass(this, 'r-pass')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10 10 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        </span>
      </div>
      <div class="input-wrapper">
        <input type="password" id="r-confirm" placeholder="Confirm Password" class="auth-input">
        <span class="toggle-pass" onclick="togglePass(this, 'r-confirm')">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10 10 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>
        </span>
      </div>
      <div id="reg-error-box" class="req-error"></div>
      <button onclick="handleRegister()" class="auth-btn">Create Account</button>
      <div class="switch-link" onclick="switchView('login')">Already have an account? <span>Log In</span></div>
    </div>
  </div>

  <div id="main-app">
    <div id="sidebar">
        <div class="nav-item active" id="nav-h" onclick="showDashboard()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </div>
        <div class="separator"></div>
        <div class="nav-item logout" onclick="logout()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
        </div>
    </div>

    <div id="sub-sidebar">
        <div class="dm-header">
            <span>Direct Messages</span>
            <span class="dm-add" onclick="openDMModal()" title="Create DM">+</span>
        </div>
        <ul id="dm-list">
            </ul>
    </div>

    <div id="view-main">
        <div class="top-bar" id="top-dash">
            <span style="font-weight: bold; margin-right: 20px;">Friends</span>
            <div class="friend-tab active" onclick="setTab('online')">Online</div>
            <div class="friend-tab" onclick="setTab('all')">All</div>
            <div class="friend-tab" onclick="setTab('pending')">Pending</div>
            <div class="friend-tab" onclick="setTab('blocked')">Blocked</div>
            <div class="add-btn" onclick="setTab('add')">Add Friend</div>
        </div>
        <div class="top-bar" id="top-chat" style="display:none;"><b id="chat-header" style="font-size:16px;">@ Friend</b></div>
        <div id="dashboard-view"><div id="friend-list-content"></div></div>
        <div id="chat-view">
            <ul id="messages"></ul>
            <div id="chat-form-container"><form id="chat-form" class="chat-box"><input id="chat-input" placeholder="Message..." autocomplete="off"></form></div>
        </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const SERVER_URL = window.location.origin;
    let socket, myId, currentTab = 'online';
    let myData = { friends: [], requests: [], blocked: [] };
    let closedDMs = [];
    let globalOnlineUsers = [];
    let lastRenderedDate = null;
    let selectedDMUserId = null; 

    function parseJwt(t) { try { return JSON.parse(atob(t.split('.')[1])); } catch (e) { return null; } }
    function togglePass(el, id) {
        const input = document.getElementById(id); const isPass = input.type === "password"; input.type = isPass ? "text" : "password";
        const eyeOpen = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
        const eyeSlash = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10 10 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
        el.innerHTML = isPass ? eyeOpen : eyeSlash;
    }
    function switchView(v) { document.getElementById('login-form').style.display = (v==='login'?'block':'none'); document.getElementById('register-form').style.display = (v==='register'?'block':'none'); }
    function logout() { localStorage.clear(); location.reload(); }
    function closeModal() { document.getElementById('confirm-modal').style.display = 'none'; }
    function toggleDropdown(id) { document.querySelectorAll('.dropdown-menu').forEach(m => { if(m.id !== 'drop-'+id) m.classList.remove('show'); }); document.getElementById('drop-'+id).classList.toggle('show'); }
    function confirmAction(title, desc, actionFn) { document.getElementById('modal-title').innerText = title; document.getElementById('modal-desc').innerText = desc; document.getElementById('modal-confirm-btn').onclick = () => { actionFn(); closeModal(); }; document.getElementById('confirm-modal').style.display = 'flex'; }

    function formatDateHeader(dateObj) {
        const today = new Date(); const yesterday = new Date(); yesterday.setDate(today.getDate() - 1);
        if (dateObj.toDateString() === today.toDateString()) return "Today";
        if (dateObj.toDateString() === yesterday.toDateString()) return "Yesterday";
        return dateObj.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
    }
    function formatTime(dateObj) { return dateObj.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' }); }

    function renderMessage(msg, container) {
        const msgDate = msg.timestamp ? new Date(msg.timestamp) : new Date(); const dateStr = msgDate.toDateString();
        if (lastRenderedDate !== dateStr) {
            const div = document.createElement('div'); div.className = 'date-divider'; div.innerHTML = `<span>${formatDateHeader(msgDate)}</span>`;
            container.appendChild(div); lastRenderedDate = dateStr;
        }
        const li = document.createElement('li'); li.className = 'msg-item';
        const displayName = msg.sender || msg.name; 
        const fullDateString = `${formatDateHeader(msgDate)} at ${formatTime(msgDate)}`;
        li.innerHTML = `<div class="f-avatar">${displayName[0].toUpperCase()}</div><div><b style="color:var(--neon-glow)">${displayName}</b><span class="timestamp">${fullDateString}</span><br><span>${msg.text}</span></div>`;
        container.appendChild(li);
    }

    async function handleLogin() {
        const u = document.getElementById('l-user').value, p = document.getElementById('l-pass').value;
        const res = await fetch(`${SERVER_URL}/login`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, password: p }) });
        const d = await res.json();
        if(res.ok) { localStorage.setItem('path_token', d.token); localStorage.setItem('path_username', u); startApp(); }
        else { const e = document.getElementById('l-error'); e.innerText = d.msg; e.style.display = 'block'; }
    }
    async function handleRegister() {
        const u = document.getElementById('r-user').value, e = document.getElementById('r-email').value, p = document.getElementById('r-pass').value, cp = document.getElementById('r-confirm').value;
        const errBox = document.getElementById('reg-error-box'); errBox.style.display = 'none';
        if (p !== cp) { errBox.innerText = "Passwords do not match!"; errBox.style.display = 'block'; return; }
        let missing = [];
        if (p.length < 8) missing.push("8+ characters"); if (!/[A-Z]/.test(p)) missing.push("1 capital letter"); if (!/[^a-zA-Z0-9]/.test(p)) missing.push("1 symbol (!@#$)");
        if (missing.length > 0) { errBox.innerText = "Missing: " + missing.join(", "); errBox.style.display = 'block'; return; }
        const res = await fetch(`${SERVER_URL}/register`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ username: u, email: e, password: p }) });
        if(res.ok) handleLogin(); else { const d = await res.json(); errBox.innerText = d.msg; errBox.style.display = 'block'; }
    }

    function startApp() {
        const token = localStorage.getItem('path_token'); if(!token) return;
        myId = parseJwt(token).id;
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex'; 
        socket = io(SERVER_URL);
        socket.emit('identify', myId);
        socket.on('user status change', (ids) => { globalOnlineUsers = ids; renderDashboard(); renderDMList(); });
        socket.on('chat message', (msg) => {
            const container = document.getElementById('messages');
            if(!msg.timestamp) msg.timestamp = new Date(); 
            renderMessage(msg, container); container.scrollTop = container.scrollHeight;
        });
        fetchMyData();
    }

    async function fetchMyData() {
        const res = await fetch(`${SERVER_URL}/my-data`, { headers: { 'x-auth-token': localStorage.getItem('path_token') } });
        if(res.ok) { myData = await res.json(); renderDashboard(); renderDMList(); }
    }

    // --- UPDATED DM SIDEBAR LOGIC (With Close) ---
    function renderDMList() {
        const list = document.getElementById('dm-list');
        list.innerHTML = '';
        if (!myData.friends) return;
        myData.friends.forEach(f => {
            // Check if DM is closed
            if (closedDMs.includes(f._id)) return;

            const isOnline = globalOnlineUsers.includes(f._id);
            const li = document.createElement('li');
            const currentChat = document.getElementById('chat-header').innerText.replace('@ ', '');
            const isActive = (f.username === currentChat && document.getElementById('chat-view').style.display === 'flex');
            li.className = `dm-item ${isOnline ? 'online' : ''} ${isActive ? 'active' : ''}`;
            
            // Note: Stop propagation on X button to prevent opening chat
            li.innerHTML = `
                <div class="dm-avatar-s">${f.username[0].toUpperCase()}<div class="dm-status-s"></div></div>
                <div>${f.username}</div>
                <div class="dm-close-icon" onclick="event.stopPropagation(); closeDM('${f._id}')">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </div>
            `;
            li.onclick = () => openChat(f._id, f.username);
            list.appendChild(li);
        });
    }

    // NEW: Function to close a DM
    function closeDM(friendId) {
        if(!closedDMs.includes(friendId)) {
            closedDMs.push(friendId);
            renderDMList();
            
            // If the closed chat was currently open, go back to dashboard
            const currentHeader = document.getElementById('chat-header').innerText;
            const friend = myData.friends.find(f => f._id === friendId);
            if(friend && currentHeader === `@ ${friend.username}`) {
                showDashboard();
            }
        }
    }

    function openDMModal() {
        document.getElementById('create-dm-modal').style.display = 'flex';
        document.getElementById('dm-search').value = '';
        document.getElementById('btn-create-dm').classList.remove('ready');
        selectedDMUserId = null;
        renderFriendPicker();
    }
    function closeDMModal() { document.getElementById('create-dm-modal').style.display = 'none'; }
    
    function renderFriendPicker() {
        const container = document.getElementById('friend-picker');
        container.innerHTML = '';
        const filter = document.getElementById('dm-search').value.toLowerCase();
        if(!myData.friends || myData.friends.length === 0) {
            container.innerHTML = `<div style="padding:20px; text-align:center; color:var(--text-muted);">No friends found.</div>`; return;
        }
        myData.friends.forEach(f => {
            if(f.username.toLowerCase().includes(filter)) {
                const item = document.createElement('div');
                item.className = 'picker-item';
                item.onclick = () => selectFriendForDM(f._id, f.username, item);
                item.innerHTML = `<div class="picker-avatar">${f.username[0].toUpperCase()}</div><div><div style="font-weight:bold; color:var(--text-main);">${f.username}</div></div>`;
                container.appendChild(item);
            }
        });
    }
    
    function selectFriendForDM(id, username, element) {
        selectedDMUserId = { id, username };
        document.querySelectorAll('.picker-item').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
        document.getElementById('btn-create-dm').classList.add('ready');
    }

    function handleCreateDM() {
        if(selectedDMUserId) {
            // Remove from closed list if it was closed
            const idx = closedDMs.indexOf(selectedDMUserId.id);
            if (idx > -1) closedDMs.splice(idx, 1);
            
            closeDMModal();
            openChat(selectedDMUserId.id, selectedDMUserId.username);
        }
    }

    function filterFriends() { renderFriendPicker(); }
    // ----------------------------------

    function setTab(t) {
        currentTab = t;
        document.querySelectorAll('.friend-tab').forEach(el => { el.classList.remove('active'); if(el.innerText.toLowerCase() === t) el.classList.add('active'); });
        showDashboard();
    }
    function showDashboard() {
        document.getElementById('dashboard-view').style.display = 'block'; document.getElementById('chat-view').style.display = 'none';
        document.getElementById('top-dash').style.display = 'flex'; document.getElementById('top-chat').style.display = 'none';
        renderDashboard(); renderDMList();
    }
    async function openChat(friendId, friendName) {
        document.getElementById('dashboard-view').style.display = 'none'; document.getElementById('chat-view').style.display = 'flex';
        document.getElementById('top-dash').style.display = 'none'; document.getElementById('top-chat').style.display = 'flex';
        document.getElementById('chat-header').innerText = `@ ${friendName}`;
        
        // Ensure chat is visible in sidebar (remove from closed list)
        const idx = closedDMs.indexOf(friendId);
        if (idx > -1) closedDMs.splice(idx, 1);

        renderDMList();
        const messagesList = document.getElementById('messages'); messagesList.innerHTML = ''; lastRenderedDate = null; 
        const roomId = [myId, friendId].sort().join('_');
        try {
            const res = await fetch(`${SERVER_URL}/messages/${roomId}`, { headers: { 'x-auth-token': localStorage.getItem('path_token') } });
            if(res.ok) { const history = await res.json(); history.forEach(msg => renderMessage(msg, messagesList)); messagesList.scrollTop = messagesList.scrollHeight; }
        } catch(e) { console.error("History fetch error:", e); }
        socket.emit('join room', roomId);
        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault(); const text = document.getElementById('chat-input').value;
            if(text) { socket.emit('private message', { roomId, sender: localStorage.getItem('path_username'), text }); document.getElementById('chat-input').value = ''; }
        };
    }

    function renderDashboard() {
        const container = document.getElementById('friend-list-content'); container.innerHTML = '';
        if(currentTab === 'add') {
            container.innerHTML = `<div style="text-align:center; padding:40px;"><h3>Add Friend</h3><input id="af-u" class="auth-input" style="width:250px" placeholder="Username"><br><button onclick="sendRequest()" class="auth-btn" style="width:150px; margin-top:15px;">Send Request</button></div>`;
            return;
        }
        let list = [];
        if(currentTab === 'online') list = (myData.friends || []).filter(f => globalOnlineUsers.includes(f._id));
        else if(currentTab === 'all') list = myData.friends || [];
        else if(currentTab === 'pending') list = myData.requests || [];
        else if(currentTab === 'blocked') list = myData.blocked || [];
        if(!list || list.length === 0) { container.innerHTML = `<div style="text-align:center; color:var(--text-muted); padding-top:40px;">Nothing to see here...</div>`; return; }
        list.forEach(item => {
            const u = item.username || "User"; const id = (currentTab === 'pending') ? item.from : (item._id || item.from);
            const isOnline = globalOnlineUsers.includes(id); const el = document.createElement('div'); el.className = 'friend-item';
            let actions = '';
            if(currentTab === 'all' || currentTab === 'online') {
                actions = `<div class="f-actions"><div class="action-icon" onclick="openChat('${id}', '${u}')" title="Message"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg></div><div class="dropdown"><div class="action-icon" onclick="toggleDropdown('${id}')"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/></svg></div><div id="drop-${id}" class="dropdown-menu"><div class="dropdown-item" onclick="confirmAction('Remove Friend', 'Unfriend ${u}?', () => removeFriend('${id}'))">Remove Friend</div><div class="dropdown-item danger" onclick="confirmAction('Block User', 'Block ${u}?', () => blockUser('${id}'))">Block User</div></div></div></div>`;
            } else if(currentTab === 'pending') {
                actions = `<div class="f-actions"><button class="btn-action btn-accept" onclick="acceptFriend('${id}')">Accept</button><button class="btn-action btn-deny" onclick="denyFriend('${id}')">Deny</button></div>`;
            } else if(currentTab === 'blocked') { actions = `<button class="btn-action btn-accept" onclick="unblockUser('${id}')" style="background:var(--path-blue); width:100px;">Unblock</button>`; }
            el.innerHTML = `<div class="f-avatar">${u[0].toUpperCase()}${isOnline ? '<div class="status-dot"></div>' : ''}</div><div class="f-name">${u}</div>${actions}`;
            container.appendChild(el);
        });
    }

    async function sendRequest() {
        const u = document.getElementById('af-u').value; const res = await fetch(`${SERVER_URL}/add-friend`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'x-auth-token': localStorage.getItem('path_token') }, body: JSON.stringify({ targetUsername: u }) });
        const d = await res.json(); alert(d.msg); fetchMyData();
    }
    async function acceptFriend(id) { await fetch(`${SERVER_URL}/accept-friend`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'x-auth-token': localStorage.getItem('path_token') }, body: JSON.stringify({ requesterId: id }) }); fetchMyData(); }
    async function denyFriend(id) { await fetch(`${SERVER_URL}/deny-friend`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'x-auth-token': localStorage.getItem('path_token') }, body: JSON.stringify({ requesterId: id }) }); fetchMyData(); }
    async function removeFriend(id) { await fetch(`${SERVER_URL}/remove-friend`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'x-auth-token': localStorage.getItem('path_token') }, body: JSON.stringify({ friendId: id }) }); fetchMyData(); }
    async function blockUser(id) { await fetch(`${SERVER_URL}/block-user`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'x-auth-token': localStorage.getItem('path_token') }, body: JSON.stringify({ targetId: id }) }); fetchMyData(); }
    async function unblockUser(id) { await fetch(`${SERVER_URL}/unblock-user`, { method: 'POST', headers: { 'Content-Type': 'application/json', 'x-auth-token': localStorage.getItem('path_token') }, body: JSON.stringify({ targetId: id }) }); fetchMyData(); }

    window.onload = () => { if(localStorage.getItem('path_token')) startApp(); }
  </script>
