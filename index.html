<!DOCTYPE html>
<html>
<head>
  <title>Path Project</title>
  <style>
    :root {
      --bg-dark: #0d1117;       
      --bg-panel: #161b22;      
      --bg-sidebar: #05070a;    
      --path-blue: #007bff;     
      --neon-glow: #00d4ff;     
      --text-main: #e6edf3;     
      --text-muted: #8b949e;    
      --input-bg: #0d1117;      
      --border: #30363d;        
      --error: #ff4b4b;         
      --success: #238636;       
    }

    body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-dark); color: var(--text-main); margin: 0; display: flex; height: 100vh; overflow: hidden; }

    /* --- AUTH STYLES --- */
    #auth-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; align-items: center; justify-content: center; z-index: 1000; }
    .auth-box { background: var(--bg-panel); padding: 40px; border-radius: 12px; border: 1px solid var(--border); width: 380px; text-align: center; }
    .auth-box h1 { color: var(--path-blue); margin-bottom: 5px; font-size: 32px; text-shadow: 0 0 10px rgba(0, 123, 255, 0.3); }
    .subtitle { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; }

    /* FIXED INPUT WRAPPER */
    .input-wrapper { position: relative; width: 100%; margin-bottom: 15px; }
    
    .auth-input { 
        width: 100%; 
        padding: 12px; 
        padding-right: 45px; /* Space for the icon so text doesn't overlap */
        background-color: var(--input-bg); 
        border: 1px solid var(--border); 
        color: white; 
        border-radius: 6px; 
        box-sizing: border-box; 
        outline: none; 
        transition: 0.2s;
    }
    .auth-input:focus { border-color: var(--path-blue); }

    /* NEW CLEAN ICON STYLES */
    .toggle-pass { 
        position: absolute; 
        right: 12px; 
        top: 50%; 
        transform: translateY(-50%); /* Perfect vertical centering */
        cursor: pointer; 
        color: var(--text-muted); 
        display: flex; 
        align-items: center; 
        justify-content: center;
        transition: 0.2s;
    }
    .toggle-pass:hover { color: var(--path-blue); }
    .toggle-pass svg { width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }

    .auth-btn { width: 100%; padding: 12px; background-color: var(--path-blue); color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    
    .switch-link { margin-top: 25px; cursor: pointer; color: var(--text-muted); font-size: 14px; display: inline-block; transition: 0.2s; }
    .switch-link span { color: var(--path-blue); font-weight: bold; text-decoration: underline; padding-left: 4px; }
    .switch-link:hover span { color: var(--neon-glow); }

    /* --- APP LAYOUT --- */
    #main-app { display: none; width: 100%; height: 100%; display: flex; }
    #sidebar { width: 72px; background: var(--bg-sidebar); display: flex; flex-direction: column; align-items: center; padding-top: 15px; border-right: 1px solid var(--border); }
    .nav-item { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-bottom: 10px; cursor: pointer; transition: 0.2s; background-color: var(--bg-panel); border: 1px solid var(--border); font-weight: bold; }
    .nav-item:hover, .nav-item.active { border-radius: 16px; background-color: var(--path-blue); color: white; }

    #view-friends { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-dark); }
    .top-bar { height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; background: var(--bg-panel); }
    .friend-tab { padding: 6px 12px; margin: 0 4px; cursor: pointer; color: var(--text-muted); font-size: 14px; border-radius: 6px; }
    .friend-tab.active { background-color: rgba(255,255,255,0.1); color: white; }
    
    .dashboard-content { padding: 20px; overflow-y: auto; flex-grow: 1; }
    .friend-item { display: flex; align-items: center; padding: 12px 15px; border-radius: 8px; margin: 5px 20px; background: rgba(255,255,255,0.02); }
    .f-avatar-wrapper { position: relative; margin-right: 15px; }
    .f-avatar { width: 35px; height: 35px; background: var(--path-blue); border-radius: 50%; display:flex; align-items:center; justify-content:center; font-weight:bold; }
    .status-dot { width: 10px; height: 10px; border-radius: 50%; background-color: #3ba55c; position: absolute; bottom: 0; right: 0; border: 2px solid var(--bg-dark); }

    #view-chat { flex-grow: 1; display: none; flex-direction: column; }
    #messages { list-style: none; padding: 20px; overflow-y: auto; flex-grow: 1; margin: 0; }
    .message-item { display: flex; gap: 12px; margin-bottom: 15px; }
  </style>
</head>
<body>

  <div id="auth-overlay">
    <div id="login-form" class="auth-box">
      <h1>Path</h1>
      <div class="subtitle">To new beginnings.</div>
      
      <div class="input-wrapper">
        <input type="text" id="login-user" placeholder="Username" class="auth-input">
      </div>

      <div class="input-wrapper">
        <input type="password" id="login-pass" placeholder="Password" class="auth-input">
        <span class="toggle-pass" onclick="togglePass(this, 'login-pass')">
           <svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </span>
      </div>
      
      <div id="login-error" style="color:var(--error); margin-bottom:10px; display:none; font-size: 13px;"></div>
      <button onclick="handleLogin()" class="auth-btn">Log In</button>
      <div class="switch-link" onclick="switchView('register')">Need an account? <span>Register</span></div>
    </div>

    <div id="register-form" class="auth-box" style="display:none;">
      <h1>Register</h1>
      <div class="subtitle">Join the Path Project.</div>
      
      <div class="input-wrapper">
        <input type="text" id="reg-user" placeholder="Username" class="auth-input">
      </div>

      <div class="input-wrapper">
         <input type="email" id="reg-email" placeholder="Email Address" class="auth-input">
      </div>
      
      <div class="input-wrapper">
        <input type="password" id="reg-pass" placeholder="Password" class="auth-input">
        <span class="toggle-pass" onclick="togglePass(this, 'reg-pass')">
            <svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </span>
      </div>
      
      <div class="input-wrapper">
        <input type="password" id="reg-confirm" placeholder="Confirm Password" class="auth-input">
        <span class="toggle-pass" onclick="togglePass(this, 'reg-confirm')">
            <svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </span>
      </div>
      
      <div style="font-size: 11px; color: var(--text-muted); text-align: left; margin-bottom: 15px;">Must be 8+ chars with a symbol (!@#$)</div>
      <button id="reg-btn" onclick="handleRegister()" class="auth-btn">Create Account</button>
      <div class="switch-link" onclick="switchView('login')">Already have an account? <span>Log In</span></div>
    </div>
  </div>

  <div id="main-app">
    <div id="sidebar">
        <div class="nav-item" id="nav-f" onclick="showFriends()">F</div>
        <div class="nav-item" id="nav-c" onclick="showChat()">C</div>
    </div>
    <div id="view-friends">
        <div class="top-bar">
            <span style="font-weight: bold; margin-right: 20px;">Friends</span>
            <div class="friend-tab active" onclick="setTab('online')">Online</div>
            <div class="friend-tab" onclick="setTab('all')">All</div>
        </div>
        <div id="friend-content" class="dashboard-content"></div>
    </div>
    <div id="view-chat">
        <div class="top-bar"><b># general-chat</b></div>
        <ul id="messages"></ul>
        <div style="padding:20px;">
            <form id="chat-form" style="background:var(--input-bg); padding:12px; border-radius:8px; border:1px solid var(--border); display:flex;">
                <input id="chat-input" placeholder="Type a message..." style="background:transparent; border:none; color:white; flex-grow:1; outline:none;">
            </form>
        </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const SERVER_URL = window.location.origin;
    let globalOnlineUsers = [];
    let myData = { friends: [] };

    // UPDATED: Now swaps the SVG icon when clicked
    function togglePass(el, id) {
        const input = document.getElementById(id);
        const isPass = input.type === "password";
        input.type = isPass ? "text" : "password";
        
        // Eye Open SVG
        const eyeOpen = '<svg viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
        
        // Eye Slash SVG (Crossed out)
        const eyeSlash = '<svg viewBox="0 0 24 24"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07-2.3 2.3"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';

        el.innerHTML = isPass ? eyeSlash : eyeOpen;
    }

    function switchView(v) {
        document.getElementById('login-form').style.display = (v==='login'?'block':'none');
        document.getElementById('register-form').style.display = (v==='register'?'block':'none');
    }

    async function handleRegister() {
        const u = document.getElementById('reg-user').value;
        const e = document.getElementById('reg-email').value;
        const p = document.getElementById('reg-pass').value;
        const cp = document.getElementById('reg-confirm').value;
        const btn = document.getElementById('reg-btn');

        if (!u || !e || !p) return alert("Please fill in all fields.");
        if (p !== cp) return alert("Passwords do not match!");
        if (p.length < 8 || !/[^a-zA-Z0-9]/.test(p)) return alert("Password must be 8+ chars with a symbol.");

        btn.innerText = "Creating...";
        btn.disabled = true;

        try {
            const res = await fetch(`${SERVER_URL}/register`, { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ username: u, email: e, password: p }) 
            });
            const data = await res.json();
            
            if(res.ok) {
                alert("Account Created! Check your email to verify before logging in.");
                switchView('login'); 
            } else {
                alert(data.msg || "Registration failed.");
            }
        } catch(err) { alert("Server error. Check your internet or Render logs."); }
        
        btn.innerText = "Create Account";
        btn.disabled = false;
    }

    async function handleLogin() {
        const u = document.getElementById('login-user').value;
        const p = document.getElementById('login-pass').value;
        const errorDiv = document.getElementById('login-error');

        const res = await fetch(`${SERVER_URL}/login`, { 
            method: 'POST', 
            headers: {'Content-Type': 'application/json'}, 
            body: JSON.stringify({ username: u, password: p }) 
        });
        const d = await res.json();

        if(res.ok) {
            localStorage.setItem('path_token', d.token);
            localStorage.setItem('path_username', u);
            startApp(u);
        } else {
            errorDiv.innerText = d.msg;
            errorDiv.style.display = 'block';
        }
    }

    function startApp(u) {
        document.getElementById('auth-overlay').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        
        const socket = io(SERVER_URL, { reconnection: true });
        const token = localStorage.getItem('path_token');
        const myId = JSON.parse(atob(token.split('.')[1])).id;

        socket.on('connect', () => { socket.emit('identify', myId); });
        socket.on('user status change', (ids) => {
            globalOnlineUsers = ids;
            renderFriends();
        });

        socket.on('chat message', (msg) => {
            const li = document.createElement('li'); li.className = 'message-item';
            li.innerHTML = `<div class="f-avatar">${msg.name[0].toUpperCase()}</div><div><b>${msg.name}</b><br>${msg.text}</div>`;
            document.getElementById('messages').appendChild(li);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        });

        document.getElementById('chat-form').onsubmit = (e) => {
            e.preventDefault();
            const t = document.getElementById('chat-input').value;
            if(t) { socket.emit('chat message', { name: u, text: t }); document.getElementById('chat-input').value = ''; }
        };

        fetchMyData();
        showChat(); 
    }

    async function fetchMyData() {
        const res = await fetch(`${SERVER_URL}/my-data`, { headers: { 'x-auth-token': localStorage.getItem('path_token') } });
        if(res.ok) { myData = await res.json(); renderFriends(); }
    }

    function renderFriends() {
        const container = document.getElementById('friend-content');
        container.innerHTML = '';
        myData.friends.forEach(f => {
            const isOnline = globalOnlineUsers.includes(f._id);
            const el = document.createElement('div');
            el.className = 'friend-item';
            el.innerHTML = `
                <div class="f-avatar-wrapper">
                    <div class="f-avatar">${f.username[0].toUpperCase()}</div>
                    ${isOnline ? '<div class="status-dot"></div>' : ''}
                </div>
                <div>${f.username}</div>`;
            container.appendChild(el);
        });
    }

    function showFriends() { 
        document.getElementById('view-friends').style.display = 'flex'; 
        document.getElementById('view-chat').style.display = 'none';
        document.getElementById('nav-f').classList.add('active');
        document.getElementById('nav-c').classList.remove('active');
    }
    function showChat() { 
        document.getElementById('view-friends').style.display = 'none'; 
        document.getElementById('view-chat').style.display = 'flex';
        document.getElementById('nav-c').classList.add('active');
        document.getElementById('nav-f').classList.remove('active');
    }

    window.onload = () => { if(localStorage.getItem('path_token')) startApp(localStorage.getItem('path_username')); }
  </script>
</body>
</html>
