<!DOCTYPE html>
<html>
<head>
  <title>Path Project</title>
  <style>
    /* --- THEME & COLORS --- */
    :root {
      --bg-dark: #0d1117;
      --bg-panel: #161b22;
      --primary-blue: #007bff;
      --neon-cyan: #00d4ff;
      --text-main: #e6edf3;
      --text-muted: #8b949e;
      --input-bg: #0d1117;
      --border: #30363d;
      --error: #ff4b4b;
    }

    body {
      font-family: 'Segoe UI', 'Roboto', Helvetica, Arial, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      margin: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* --- AUTH SCREENS --- */
    #auth-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: var(--bg-dark);
      display: flex; align-items: center; justify-content: center;
      z-index: 1000;
    }

    .auth-box {
      background: var(--bg-panel);
      padding: 40px;
      border-radius: 12px;
      border: 1px solid var(--border);
      width: 380px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      margin: 0 0 10px 0;
      font-size: 32px; 
      font-weight: 700;
      color: var(--primary-blue); /* Path Blue */
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 25px;
      font-size: 16px;
      font-weight: 500;
    }

    /* Inputs & Password Toggles */
    .input-group {
      text-align: left;
      margin-bottom: 15px;
      position: relative;
    }
    
    .input-label {
      color: var(--text-muted);
      font-size: 11px;
      font-weight: bold;
      text-transform: uppercase;
      display: block;
      margin-bottom: 6px;
    }

    .auth-input {
      width: 100%;
      padding: 12px;
      padding-right: 40px;
      background-color: var(--input-bg);
      border: 1px solid var(--border);
      color: white;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
    }
    .auth-input:focus { border-color: var(--primary-blue); }

    /* The "Eye" Icon */
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 32px;
      cursor: pointer;
      color: var(--text-muted);
      user-select: none;
    }
    .toggle-password:hover { color: var(--text-main); }

    .auth-btn {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-blue);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .auth-btn:hover { background-color: var(--neon-cyan); }

    .switch-link { margin-top: 20px; font-size: 14px; color: var(--text-muted); cursor: pointer; }
    .switch-link strong { color: var(--primary-blue); }
    .switch-link:hover strong { text-decoration: underline; }

    .error-msg { color: var(--error); font-size: 13px; margin-top: 10px; display: none; font-weight: bold;}

    /* --- CHAT UI --- */
    #main-app { display: none; width: 100%; height: 100%; display: flex; }
    #sidebar { width: 72px; background: var(--bg-panel); display: flex; flex-direction: column; align-items: center; padding-top: 15px; border-right: 1px solid var(--border); }
    .server-icon { width: 50px; height: 50px; background: var(--primary-blue); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; cursor: pointer; }
    
    #chat-area { flex-grow: 1; display: flex; flex-direction: column; background: var(--bg-dark); }
    .header { height: 50px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 20px; justify-content: space-between; }
    
    #messages { list-style: none; padding: 20px; overflow-y: auto; flex-grow: 1; margin: 0; display: flex; flex-direction: column; gap: 15px; }
    .message-item { display: flex; gap: 12px; }
    .avatar { width: 35px; height: 35px; background: var(--primary-blue); border-radius: 50%; flex-shrink: 0; }
    .msg-content { display: flex; flex-direction: column; }
    .username { color: var(--neon-cyan); font-weight: bold; margin-right: 8px; font-size: 15px; }
    .timestamp { color: var(--text-muted); font-size: 11px; }
    .msg-text { color: var(--text-main); margin-top: 2px; line-height: 1.4; }

    #input-area { padding: 0 20px 20px; }
    .input-wrapper { background: var(--input-bg); border-radius: 8px; padding: 12px; display: flex; border: 1px solid var(--border); }
    #chat-input { background: transparent; border: none; color: white; flex-grow: 1; outline: none; font-size: 15px; }
  </style>
</head>
<body>

  <div id="auth-overlay">
    
    <div id="login-form" class="auth-box">
      <h1>Path</h1>
      <div class="subtitle">To new beginnings.</div>
      
      <div class="input-group">
        <label class="input-label">Username</label>
        <input type="text" id="login-user" class="auth-input">
      </div>
      
      <div class="input-group">
        <label class="input-label">Password</label>
        <input type="password" id="login-pass" class="auth-input">
        <span class="toggle-password" onclick="togglePass('login-pass')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </span>
      </div>

      <div id="login-error" class="error-msg"></div>
      <button onclick="handleLogin()" class="auth-btn">Log In</button>
      
      <div class="switch-link" onclick="switchView('register')">
        <span>Need an account?</span> <strong>Register</strong>
      </div>
    </div>

    <div id="register-form" class="auth-box" style="display: none;">
      <h1>Create Account</h1>
      <div class="subtitle">Join the Path Project today.</div>
      
      <div class="input-group">
        <label class="input-label">Username</label>
        <input type="text" id="reg-user" class="auth-input">
      </div>
      
      <div class="input-group">
        <label class="input-label">Password</label>
        <input type="password" id="reg-pass" class="auth-input">
        <span class="toggle-password" onclick="togglePass('reg-pass')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </span>
      </div>

      <div class="input-group">
        <label class="input-label">Confirm Password</label>
        <input type="password" id="reg-confirm" class="auth-input">
        <span class="toggle-password" onclick="togglePass('reg-confirm')">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
        </span>
      </div>

      <div id="reg-error" class="error-msg"></div>
      <button onclick="handleRegister()" class="auth-btn">Continue</button>

      <div class="switch-link" onclick="switchView('login')">
        <span>Already have an account?</span> <strong>Log In</strong>
      </div>
    </div>

  </div>

  <div id="main-app">
    <div id="sidebar">
      <div class="server-icon">P</div>
    </div>
    <div id="chat-area">
      <div class="header">
        <div>
          <span style="font-weight: bold; color: var(--text-muted); margin-right: 5px;">#</span>
          <span style="font-weight: bold; color: var(--text-main);">general-chat</span>
        </div>
        <button onclick="logout()" style="background: none; border: none; color: var(--error); cursor: pointer; font-weight: bold;">Logout</button>
      </div>
      
      <ul id="messages"></ul>
      
      <div id="input-area">
        <form id="chat-form" class="input-wrapper">
          <input id="chat-input" placeholder="Message #general-chat" autocomplete="off" />
        </form>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const SERVER_URL = window.location.origin.includes('http') 
                       ? window.location.origin 
                       : 'https://path-project.onrender.com';

    // --- TOGGLE PASSWORD VISIBILITY ---
    function togglePass(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
            input.type = "text";
        } else {
            input.type = "password";
        }
    }

    // --- VIEW SWITCHING ---
    function switchView(view) {
      document.getElementById('login-error').style.display = 'none';
      document.getElementById('reg-error').style.display = 'none';
      
      // Reset inputs
      document.querySelectorAll('.auth-input').forEach(i => i.value = '');

      if (view === 'register') {
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'block';
      } else {
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      }
    }

    // --- LOGIN ---
    async function handleLogin() {
      const user = document.getElementById('login-user').value;
      const pass = document.getElementById('login-pass').value;
      const err = document.getElementById('login-error');

      if(!user || !pass) {
          err.innerText = "Please fill in all fields";
          err.style.display = 'block';
          return;
      }

      try {
        const res = await fetch(`${SERVER_URL}/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username: user, password: pass })
        });
        const data = await res.json();
        
        if(res.ok) {
            localStorage.setItem('path_token', data.token);
            localStorage.setItem('path_username', user);
            startChat(user);
        } else {
            err.innerText = data.msg;
            err.style.display = 'block';
        }
      } catch(e) {
        err.innerText = "Server connection error";
        err.style.display = 'block';
      }
    }

    // --- REGISTER ---
    async function handleRegister() {
      const user = document.getElementById('reg-user').value;
      const pass = document.getElementById('reg-pass').value;
      const confirm = document.getElementById('reg-confirm').value;
      const err = document.getElementById('reg-error');

      if(!user || !pass || !confirm) {
          err.innerText = "Please fill in all fields";
          err.style.display = 'block';
          return;
      }

      if(pass !== confirm) {
          err.innerText = "Passwords do not match!";
          err.style.display = 'block';
          return;
      }

      try {
        const res = await fetch(`${SERVER_URL}/register`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ username: user, password: pass })
        });
        const data = await res.json();
        
        if(res.ok) {
            alert("Account created! Redirecting...");
            switchView('login');
            document.getElementById('login-user').value = user;
        } else {
            err.innerText = data.msg;
            err.style.display = 'block';
        }
      } catch(e) {
        err.innerText = "Server connection error";
        err.style.display = 'block';
      }
    }

    function logout() {
      localStorage.clear();
      location.reload();
    }

    function startChat(username) {
      document.getElementById('auth-overlay').style.display = 'none';
      document.getElementById('main-app').style.display = 'flex';
      
      const socket = io(SERVER_URL);
      const form = document.getElementById('chat-form');
      const input = document.getElementById('chat-input');
      const messages = document.getElementById('messages');

      form.onsubmit = (e) => {
        e.preventDefault();
        if(input.value) {
            socket.emit('chat message', { name: username, text: input.value });
            input.value = '';
        }
      };

      socket.on('chat message', (msg) => {
        const li = document.createElement('li');
        li.className = 'message-item';
        const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        li.innerHTML = `
            <div class="avatar"></div>
            <div class="msg-content">
                <div><span class="username">${msg.name}</span><span class="timestamp">${time}</span></div>
                <div class="msg-text">${msg.text}</div>
            </div>`;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      });
    }

    window.onload = () => {
        const user = localStorage.getItem('path_username');
        if(user) startChat(user);
    }
  </script>
</body>
</html>
